<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title> {{ title }}</title>
	<link href="{{ url_for('static', filename="css/style.css") }}" rel="stylesheet">
</head>
<body>
	<h1>{{ title }}</h1>

	{% if app_version %}
	<p>Version {{ app_version }}</p>
	{% endif %}

	{% if flask_debug %}
	<p class="warning">Flask is in debug mode. This is not safe for production.</p>
	{% endif %}

</body>
</html>
